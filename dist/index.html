<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="./bundle.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
	<title></title>
<style>
body {
	background: #CCC;
}
canvas {
	background: white;
}
</style>
</head>
<body>
	<div>
		<div class="row-fluid">
			<div class="col-sm-6">
				<button class="btn btn-info btn-block" id="btn_debug">デバッグON/OFF</button><br>
			</div>
		</div>
		<div class="row-fluid">
			<div class="col-sm-6">
				<button class="btn btn-info btn-block" id="btn_mouse_tracking">マウストラッキングON/OFF(親鳥がマウスに向かうようになります)</button><br>
			</div>
		</div>
		<div class="row-fluid">
			<div class="col-md-4">
			視界の視野角度（<span id="range">110</span>度）：<input name="range" type="range" min=0 max=180 value=110><br>
			</div>
			<div class="col-md-4">
			視界の距離（<span id="distance">100</span>）：   <input name="distance" type="range" min=0 max=300 value=100><br>
			</div>
			<div class="col-md-4">
			分離距離（<span id="sep_distance">50</span>）： <input name="sep_distance" type="range" min=0 max=150 value=50><br>
			</div>
		</div>
	</div>
	<canvas id="canvas" width="700" height="700"></canvas>
</body>
</html>
